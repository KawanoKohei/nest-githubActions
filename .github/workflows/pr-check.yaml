name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: ğŸš€ Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    
    - name: ğŸ“‹ Install dependencies
      run: pnpm install
    
    - name: ğŸ§¹ Code quality check (Biome)
      run: pnpm run check
    
    - name: ğŸ—ï¸ Build check (TypeScript)
      run: pnpm run build
    
    - name: ğŸ§ª Run tests (Vitest)
      run: pnpm run test
    
    - name: âœ… Success message
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "âœ… Biome check: Passed"
        echo "âœ… TypeScript build: Passed"  
        echo "âœ… Tests: Passed"